<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS Lesson1 practice</title>
  <link rel="stylesheet" href="style.css">
  <script src="main.js" defer></script>
</head>

<body>
  <input type="text" id="name" placeholder="請先輸入姓名">
  <div class="section">
    <select id="types">
      <option value="" selected disabled>款式</option>
      <option value="man">男裝</option>
      <option value="women">女裝</option>
    </select>
  </div>
  <div class="section">
    <select id="items">
      <option value="" selected disabled>類型</option>
      <option value="jacket">外套</option>
      <option value="cloth">上衣</option>
      <option value="pants">下身</option>
    </select>
  </div>
  <!-- 數量 -->
  <div class="section">
    <input type="number" id="number" placeholder="請填寫數量">
  </div>
  <div id="buttonSection">
    <button class='order' onclick="order()">
      我要訂購
    </button>

    <button class='recog' onclick="recognize()">
      認識工廠
    </button>
  </div>


  <div id="orderList" style="display: none">
    <p id="orderTitle">
      您的訂單
    </p>
    <hr id="orderHr">
    <p>
      顧客姓名：<span id=nameCheck></span>
    </p>
    <p>
      服裝分類：<span id="userTypes"></span>
    </p>
    <p>
      服裝類型：<span id="userItems"></span>
    </p>
    <p>
      訂購數量：<span id="itemNums"></span>
    </p>
    <p>
      初步估價：<span id="totalNums"></span>
    </p>
  </div>

</body>

</html>
